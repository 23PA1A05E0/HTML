<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
        text-align: center;
    }
    th,td{
        border: 2px solid black;
        padding: 8px;
        text-align: center;
    }
    *{
        box-sizing: border-box;
        margin:1em;
    }
    h2{
        text-align: center;
    }
</style>
<body>
    <h1>HTML Timetable Example
    </h1>
    <h2>Class Timetable</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>9:00-10:00</th>
            <th>10:00-11:00</th>
            <th>11:00-12:00</th>
            <th>12:00-1:00</th>
            <th>1:00-2:00</th>
            <th>2:00-3:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>P&S</td>
            <td rowspan="2">Physics</td>
            <td>SE</td>
            <td rowspan="3" colspan="2">Lunch Break</td>
            <td>ADSAA</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>DT</td>
            <td>MEFA</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="2">FSD lab</td>
            <td>SE</td>
            <td>DT</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>OS</td>
            <td>CRT</td>
            <td rowspan="2">SE</td>
            <td>FSD</td>
            <td>MEFA</td>
            <td>DT</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>Computer Science</td>
            <td>OS Lab</td>
            <td>ADSAA</td>
            <td>CRT</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
