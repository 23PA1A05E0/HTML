<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
    <style>
        * {
            text-align: center;
            font-family: sans-serif;
        }
        div {
            margin: 20px 0;
        }
        div button {
            background-color: #007BFF;
            color: azure;
            font-size: 15px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        p {
            border: 1px solid black;
            background-color: rgba(153, 153, 153, 0.2);
            max-width: 40vw;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Armstrong Number Checker</h1>
    <div>
        <button onclick="checkArmstrong()">Enter Number</button>
    </div>
    <p id="reply">Click the button to enter a number</p>
    <script>
        function checkArmstrong() {
            const num = parseInt(prompt("Enter the number"));
            let temp = num;
            let digits = 0;
            let sum = 0;

            // Count the number of digits
            while (temp !== 0) {
                temp = Math.floor(temp / 10);
                digits++;
            }

            temp = num;

            // Calculate the sum of digits raised to the power of the number of digits
            while (temp !== 0) {
                const remainder = temp % 10;
                sum += Math.pow(remainder, digits);
                temp = Math.floor(temp / 10);
            }

            // Check if the number is an Armstrong number
            if (sum === num) {
                msg = num + " is an Armstrong Number!";
            } else {
                msg = num + " is not an Armstrong Number!";
            }

            document.getElementById("reply").innerHTML = `${msg}`;
        }
    </script>
</body>
</html>
