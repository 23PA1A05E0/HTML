<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }
    .size{
        font-size: large;
    }
    .weight{
        font-weight: bold;
    }
    .style{
        font-style: oblique;
    }
    .deco{
        text-decoration: underline;
    }
    .trans{
        text-transform: uppercase;
    }
</style>
<body>
    <h1>CSS Fonts and Text Properties</h1>
    <p class="size">This text demonstrates font-size</p>
    <p class="weight">This text demonstrates font-weight.</p>
    <p class="style">This text demonstrates font-style</p>
    <p class="deco">This text demonstrates text-decoration</p>
    <p class="trans">This text demonstrates text-transform</p>
</body>
</html>
