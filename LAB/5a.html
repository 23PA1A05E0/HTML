<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        padding: 5px;
        height: 25px;
        color: white;
        font-family: sans-serif;
    }
    .red{
        background-color: red;
    }
    .hex{
        background-color: #1E90FF;
    }
    .green{
        background-color: rgb(34,139,34);
    }
    .pink{
        background-color: rgba(255,99,71,0.7);
    }
    .blue{
        background-color: hsl(240,100%,50%);
    }
    #hsla{
        background-color: hsla(120,60%,70%,0.6);
    }
</style>
<body>
    <h1>CSS color References</h1>
    <p class="red">Color Name:Red</p>
    <p class="hex">HEX Value:(#1E90ff)</p>
    <p class="green">rgb(34,139,34)</p>
    <p class="pink">rgba(255,99,71,0.7)</p>
    <p class="blue">hsl(240,100%,50%)</p>
    <p class="hsla">hsla(120,60%,70%,0.6)</p>
</body>
</html>
