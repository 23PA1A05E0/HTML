<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style sheets demonstration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    #internal{
        font-size: 26px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: bolder;
        color: green;
        text-align: center;
    }
</style>
<body>
    <h1 style="text-align: center; color: #007bff;">Style Specification Formats</h1>
    <p style="color: red; font-family: sans-serif; font-size: 20px; text-align: center;">This paragraph uses <strong>inline styles</strong> to set colors,font size and alignment</p>
    <p id="internal">This paragraph uses intrnal styles defined in the &lt;style&gt; tag inside &lt;head&gt;.</p>
    <p id="external">This paragraph  uses <strong>external styles</strong> defined inthe external CSS file</p>

</body>
</html>
