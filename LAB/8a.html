<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <style>
        * {
            text-align: center;
            font-family: sans-serif;
        }
        div {
            margin: 20px 0;
        }
        div button {
            background-color: #007BFF;
            color: azure;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        p {
            border: 1px solid black;
            background-color: rgba(153, 153, 153, 0.2);
            max-width: 40vw;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <div>
        <button onclick="maxOfthree()">Enter Numbers</button>
    </div>
    <p>Click the button to enter numbers</p>
    <script>
        function maxOfthree() {
            const a = parseInt(prompt("Enter the first number"));
            const b = parseInt(prompt("Enter the second number"));
            const c = parseInt(prompt("Enter the third number"));

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Please enter valid numbers.");
                return;
            }

            if (a === b && b === c) {
                alert("EQUAL NUMBER " + a);
            } else if (a > b && a > c) {
                alert(a + " LARGEST NUMBER");
            } else if (b > c) {
                alert(b + " LARGEST NUMBER");
            } else {
                alert(c + " LARGEST NUMBER");
            }
        }
    </script>
</body>
</html>
